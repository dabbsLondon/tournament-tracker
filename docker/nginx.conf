server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------------------------------------------
    # API proxy — forwards all /api/* requests to the backend container.
    # The backend service is named "backend" in docker-compose.yml and
    # listens on port 3000.
    # ------------------------------------------------------------------
    location /api/ {
        proxy_pass         http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Reasonable timeouts for potentially slow AI-backed endpoints
        proxy_connect_timeout 10s;
        proxy_read_timeout    120s;
        proxy_send_timeout    30s;
    }

    # ------------------------------------------------------------------
    # Static file serving — SPA fallback to index.html
    # ------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Disable access logs for health checks / favicon
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}
