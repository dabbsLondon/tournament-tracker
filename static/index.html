// ── API Client ──────────────────────────────────────────────────

const Api = {
    async getEvents(page, pageSize, epoch, from, to, hasResults, q, minPlayers, maxPlayers) {
        var params = 'page=' + (page||1) + '&page_size=' + (pageSize||20);
        if (epoch && epoch !== 'current') params += '&epoch=' + encodeURIComponent(epoch);
        if (from) params += '&from=' + from;
        if (to) params += '&to=' + to;
        if (hasResults) params += '&has_results=true';
        if (q) params += '&q=' + encodeURIComponent(q);
        if (minPlayers != null && minPlayers !== '') params += '&min_players=' + minPlayers;
        if (maxPlayers != null && maxPlayers !== '') params += '&max_players=' + maxPlayers;
        const res = await fetch('/api/events?' + params);
        if (!res.ok) throw new Error('Events API error: ' + res.status);
        return res.json();
    },
    async getEvent(id, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/events/' + id + params);
        if (!res.ok) throw new Error('Event API error: ' + res.status);
        return res.json();
    },
    async getFactionStats(epoch, from, to) {
        var parts = [];
        if (epoch && epoch !== 'current') parts.push('epoch=' + encodeURIComponent(epoch));
        if (from) parts.push('from=' + from);
        if (to) parts.push('to=' + to);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/meta/factions' + params);
        if (!res.ok) throw new Error('Meta API error: ' + res.status);
        return res.json();
    },
    async getFactionDetail(name, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/factions/' + encodeURIComponent(name) + params);
        if (!res.ok) throw new Error('Faction API error: ' + res.status);
        return res.json();
    },
    async getEpochs() {
        const res = await fetch('/api/epochs');
        if (!res.ok) throw new Error('Epochs API error: ' + res.status);
        return res.json();
    },
    async getAllegiances(epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/allegiances' + params);
        if (!res.ok) throw new Error('Allegiances API error: ' + res.status);
        return res.json();
    },
    async getBalancePasses() {
        const res = await fetch('/api/balance');
        if (!res.ok) throw new Error('Balance API error: ' + res.status);
        return res.json();
    },
    async getBalancePass(id) {
        const res = await fetch('/api/balance/' + encodeURIComponent(id));
        if (!res.ok) throw new Error('Balance detail API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsOverview(epoch) {
        var params = epoch ? '?epoch=' + encodeURIComponent(epoch) : '';
        const res = await fetch('/api/analytics/overview' + params);
        if (!res.ok) throw new Error('Analytics overview API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsTrends(factions) {
        var params = factions ? '?factions=' + encodeURIComponent(factions) : '';
        const res = await fetch('/api/analytics/trends' + params);
        if (!res.ok) throw new Error('Analytics trends API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsUnits(epoch, faction, limit) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        if (limit) parts.push('limit=' + limit);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/analytics/units' + params);
        if (!res.ok) throw new Error('Analytics units API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsPlayers(epoch, limit) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (limit) parts.push('limit=' + limit);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/analytics/players' + params);
        if (!res.ok) throw new Error('Analytics players API error: ' + res.status);
        return res.json();
    },
    async getRefreshPreview(dateFrom, dateTo) {
        var params = [];
        if (dateFrom) params.push('date_from=' + dateFrom);
        if (dateTo) params.push('date_to=' + dateTo);
        var qs = params.length ? '?' + params.join('&') : '';
        var res = await fetch('/api/refresh/preview' + qs);
        if (!res.ok) throw new Error('Refresh preview error: ' + res.status);
        return res.json();
    },
    async startRefresh(dateFrom, dateTo) {
        var res = await fetch('/api/refresh', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({date_from: dateFrom, date_to: dateTo})
        });
        if (!res.ok) throw new Error('Start refresh error: ' + res.status);
        return res.json();
    },
    async getRefreshStatus() {
        var res = await fetch('/api/refresh/status');
        if (!res.ok) throw new Error('Refresh status error: ' + res.status);
        return res.json();
    },
    async getTraffic() {
        var res = await fetch('/api/traffic');
        if (!res.ok) throw new Error('Traffic API error: ' + res.status);
        return res.json();
    },
    async getTrafficGeo(ips) {
        var res = await fetch('/api/traffic/geo?ips=' + encodeURIComponent(ips.join(',')));
        if (!res.ok) throw new Error('Traffic geo error: ' + res.status);
        return res.json();
    },
    async getDetachmentStats(epoch, faction, minCount) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        if (minCount) parts.push('min_count=' + minCount);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/detachments' + params);
        if (!res.ok) throw new Error('Detachment stats API error: ' + res.status);
        return res.json();
    },
    async getUnitPerformance(epoch, faction, minAppearances) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        if (minAppearances) parts.push('min_appearances=' + minAppearances);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/unit-performance' + params);
        if (!res.ok) throw new Error('Unit performance API error: ' + res.status);
        return res.json();
    },
    async getPointsEfficiency(epoch, faction) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/points-efficiency' + params);
        if (!res.ok) throw new Error('Points efficiency API error: ' + res.status);
        return res.json();
    },
    async getMatchups(epoch) {
        var params = epoch ? '?epoch=' + encodeURIComponent(epoch) : '';
        var res = await fetch('/api/analytics/matchups' + params);
        if (!res.ok) throw new Error('Matchups API error: ' + res.status);
        return res.json();
    },
    async getArchetypes(epoch, faction) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/archetypes' + params);
        if (!res.ok) throw new Error('Archetypes API error: ' + res.status);
        return res.json();
    },
    async getCompositeScores(epoch, from, to) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (from) parts.push('from=' + from);
        if (to) parts.push('to=' + to);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/composite-scores' + params);
        if (!res.ok) throw new Error('Composite scores API error: ' + res.status);
        return res.json();
    },
    async getWinRates(epoch, from, to, minGames, minPlayers) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (from) parts.push('from=' + from);
        if (to) parts.push('to=' + to);
        if (minGames) parts.push('min_games=' + minGames);
        if (minPlayers) parts.push('min_players=' + minPlayers);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        var res = await fetch('/api/analytics/win-rates' + params);
        if (!res.ok) throw new Error('Win rates API error: ' + res.status);
        return res.json();
    }
};

// ── Theme-aware chart colors ────────────────────────────────────

function chartColors() {
    var s = getComputedStyle(document.documentElement);
    return {
        bg: s.getPropertyValue('--bg-card').trim(),
        gold: s.getPropertyValue('--gold').trim(),
        text: s.getPropertyValue('--text').trim(),
        muted: s.getPropertyValue('--text-muted').trim(),
        border: s.getPropertyValue('--border').trim(),
    };
}

// ── Faction Chart ───────────────────────────────────────────────

function MetaChart(props) {
    var factions = props.factions;
    var metric = props.metric; // 'meta_share' or 'win_rate'
    var label = props.label;
    var tooltipInfo = props.tooltipInfo;
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);
    var topRef = React.useRef([]);

    React.useEffect(function() {
        if (!chartRef.current || !factions || factions.length === 0) return;

        var getValue = function(f) { return f[metric]; };
        var tiers = assignTiers(factions, getValue);

        // Sort by value descending (highest first at top of chart)
        var indexed = factions.map(function(f, i) { return { f: f, i: i }; });
        indexed.sort(function(a, b) { return b.f[metric] - a.f[metric]; });
        var top = indexed.slice(0, 15);
        topRef.current = top;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var cc = chartColors();
        var ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: top.map(function(it) { return it.f.faction; }),
                datasets: [{
                    label: label,
                    data: top.map(function(it) { return it.f[metric]; }),
                    backgroundColor: top.map(function(it) { return tierColor(tiers[it.i]); }),
                    borderColor: 'transparent',
                    borderRadius: 4,
                    barThickness: 18,
                }]
            },
            options: {
                indexAxis: 'y',
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var idx = elements[0].index;
                        var faction = topRef.current[idx].f.faction;
                        onSelectFaction(faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: cc.bg,
                        titleColor: cc.gold,
                        bodyColor: cc.text,
                        borderColor: cc.border,
                        borderWidth: 1,
                        callbacks: {
                            afterLabel: function(context) {
                                var it = top[context.dataIndex];
                                var f = it.f;
                                return 'Count: ' + f.count + '\nWins: ' + f.first_place_count + '\nTier: ' + tierLabel(tiers[it.i]);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: cc.border },
                        ticks: { color: cc.muted, font: { size: 11 } },
                        title: { display: true, text: label, color: cc.muted, font: { size: 11 } }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: cc.text, font: { size: 12 } }
                    }
                }
            }
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [factions, metric]);

    var height = Math.max(280, (factions ? Math.min(factions.length, 15) : 10) * 28 + 40);

    return (
        <div>
            <div className="chart-container" style={{ height: height + 'px' }}>
                <canvas ref={chartRef}></canvas>
            </div>
            <TierLegend tooltip={tooltipInfo} />
        </div>
    );
}

function TierLegend(props) {
    return (
        <div className="tier-legend">
            <div className="tier-legend-row">
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e05555'}}></span>S</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e0884a'}}></span>A</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#c9a84c'}}></span>B</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#6a8da6'}}></span>C</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#5a5c78'}}></span>D</span>
                <span className="tier-info-wrap">
                    <span className="tier-info-btn">?</span>
                    <span className="tier-tooltip">{props.tooltip}</span>
                </span>
            </div>
        </div>
    );
}

function winRateTierColor(rate) {
    if (rate >= 55) return '#e05555';      // S
    if (rate >= 52) return '#e0884a';      // A
    if (rate >= 48) return '#c9a84c';      // B
    if (rate >= 45) return '#6a8da6';      // C
    return '#5a5c78';                       // D
}

function WinRateChart(props) {
    var data = props.data;
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);
    var topRef = React.useRef([]);

    React.useEffect(function() {
        if (!chartRef.current || !data || !data.factions || data.factions.length === 0) return;

        var sorted = data.factions.slice().sort(function(a, b) { return b.adjusted_win_rate - a.adjusted_win_rate; });
        var top = sorted.slice(0, 15);
        topRef.current = top;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var cc = chartColors();
        var ctx = chartRef.current.getContext('2d');

        // Plugin to draw the 45-55% balanced band and 50% center line
        var balanceBandPlugin = {
            id: 'balanceBand',
            beforeDraw: function(chart) {
                var xScale = chart.scales.x;
                var yScale = chart.scales.y;
                var chartCtx = chart.ctx;
                var x45 = xScale.getPixelForValue(45);
                var x55 = xScale.getPixelForValue(55);
                var x50 = xScale.getPixelForValue(50);
                var top = yScale.top;
                var bottom = yScale.bottom;
                // Draw green balanced band
                chartCtx.save();
                chartCtx.fillStyle = 'rgba(76, 175, 80, 0.08)';
                chartCtx.fillRect(x45, top, x55 - x45, bottom - top);
                // Draw 50% dashed line
                chartCtx.strokeStyle = 'rgba(76, 175, 80, 0.4)';
                chartCtx.lineWidth = 1.5;
                chartCtx.setLineDash([6, 4]);
                chartCtx.beginPath();
                chartCtx.moveTo(x50, top);
                chartCtx.lineTo(x50, bottom);
                chartCtx.stroke();
                chartCtx.restore();
            }
        };
        var barLabelPlugin = {
            id: 'barLabels',
            afterDatasetsDraw: function(chart) {
                var chartCtx = chart.ctx;
                var meta = chart.getDatasetMeta(0);
                chartCtx.save();
                chartCtx.font = 'bold 11px sans-serif';
                chartCtx.fillStyle = cc.text;
                chartCtx.textBaseline = 'middle';
                meta.data.forEach(function(bar, i) {
                    var val = chart.data.datasets[0].data[i];
                    chartCtx.fillText(val.toFixed(1) + '%', bar.x + 4, bar.y);
                });
                chartCtx.restore();
            }
        };

        chartInstance.current = new Chart(ctx, {
            type: 'bar',
            plugins: [balanceBandPlugin, barLabelPlugin],
            data: {
                labels: top.map(function(f) { return f.faction; }),
                datasets: [{
                    label: 'Adjusted Win Rate %',
                    data: top.map(function(f) { return f.adjusted_win_rate; }),
                    backgroundColor: top.map(function(f) {
                        return winRateTierColor(f.adjusted_win_rate);
                    }),
                    borderColor: 'transparent',
                    borderRadius: 4,
                    barThickness: 18,
                }]
            },
            options: {
                indexAxis: 'y',
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var idx = elements[0].index;
                        onSelectFaction(topRef.current[idx].faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: cc.bg,
                        titleColor: cc.gold,
                        bodyColor: cc.text,
                        borderColor: cc.border,
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                var f = topRef.current[context.dataIndex];
                                return 'Adjusted: ' + f.adjusted_win_rate.toFixed(1) + '%  (Raw: ' + f.win_rate.toFixed(1) + '%)';
                            },
                            afterLabel: function(context) {
                                var f = topRef.current[context.dataIndex];
                                return 'Games: ' + f.games_played + '  (W' + f.wins + ' / L' + f.losses + ' / D' + f.draws + ')\nPlayers: ' + f.player_count;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        min: 30,
                        max: 75,
                        grid: { color: cc.border },
                        ticks: {
                            color: cc.muted,
                            font: { size: 11 },
                            callback: function(v) { return v + '%'; }
                        },
                        title: { display: true, text: 'Game Win Rate %', color: cc.muted, font: { size: 11 } }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: cc.text, font: { size: 12 } }
                    }
                }
            }
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [data]);

    var count = data && data.factions ? Math.min(data.factions.length, 15) : 10;
    var height = Math.max(280, count * 28 + 40);

    return (
        <div>
            <div className="chart-container" style={{ height: height + 'px' }}>
                <canvas ref={chartRef}></canvas>
            </div>
            <div className="tier-legend">
                <div className="tier-legend-row">
                    <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e05555'}}></span>S {'(\u226555%)'}</span>
                    <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e0884a'}}></span>A {'(\u226552%)'}</span>
                    <span className="tier-legend-item"><span className="tier-dot" style={{background:'#c9a84c'}}></span>B {'(\u226548%)'}</span>
                    <span className="tier-legend-item"><span className="tier-dot" style={{background:'#6a8da6'}}></span>C {'(\u226545%)'}</span>
                    <span className="tier-legend-item"><span className="tier-dot" style={{background:'#5a5c78'}}></span>D {'(<45%)'}</span>
                    <span className="tier-info-wrap">
                        <span className="tier-info-btn">?</span>
                        <span className="tier-tooltip">Adjusted game-level win rate, using regression to the mean. Small samples are pulled toward 50% so factions with few games don't dominate. Green band = balanced range (45-55%). Hover for raw win rate and game count.</span>
                    </span>
                </div>
            </div>
        </div>
    );
}

function CompositeChart(props) {
    var data = props.data;
    var metric = props.metric;
    var label = props.label;
    var description = props.description;
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);
    var topRef = React.useRef([]);

    React.useEffect(function() {
        if (!chartRef.current || !data || !data.factions || data.factions.length === 0) return;

        var sorted = data.factions.slice().sort(function(a, b) { return b[metric] - a[metric]; });
        var top = sorted.slice(0, 15);
        topRef.current = top;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var cc = chartColors();
        var ctx = chartRef.current.getContext('2d');
        var isBalanceDev = metric === 'balance_deviation';

        // For balance deviation, use diverging colors
        var bgColors;
        if (isBalanceDev) {
            bgColors = top.map(function(f) {
                var v = f[metric];
                if (v > 3) return '#e05555';
                if (v > 0) return '#e0884a';
                if (v > -3) return '#6a8da6';
                return '#4a7ab5';
            });
        } else {
            // Tier-based coloring
            var tierItems = top.map(function(f, i) { return { idx: i, val: f[metric], count: f.placement_count || 3 }; });
            var qualifying = tierItems.filter(function(it) { return it.count >= 3; });
            qualifying.sort(function(a, b) { return b.val - a.val; });
            var n = qualifying.length;
            var tiers = {};
            for (var r = 0; r < n; r++) {
                var pct = n > 1 ? r / (n - 1) : 0;
                var tier;
                if (pct <= 0.15) tier = 0;
                else if (pct <= 0.40) tier = 1;
                else if (pct <= 0.70) tier = 2;
                else if (pct <= 0.90) tier = 3;
                else tier = 4;
                tiers[qualifying[r].idx] = tier;
            }
            for (var j = 0; j < tierItems.length; j++) {
                if (tiers[j] === undefined) tiers[j] = 4;
            }
            bgColors = top.map(function(f, i) { return tierColor(tiers[i]); });
        }

        var barLabelPlugin = {
            id: 'compositeBarLabels',
            afterDatasetsDraw: function(chart) {
                var chartCtx = chart.ctx;
                var meta = chart.getDatasetMeta(0);
                chartCtx.save();
                chartCtx.font = 'bold 11px sans-serif';
                chartCtx.fillStyle = cc.text;
                chartCtx.textBaseline = 'middle';
                meta.data.forEach(function(bar, i) {
                    var val = chart.data.datasets[0].data[i];
                    var txt = isBalanceDev ? (val >= 0 ? '+' : '') + val.toFixed(1) : val.toFixed(1);
                    var x = isBalanceDev ? Math.max(bar.x, bar.base) + 4 : bar.x + 4;
                    chartCtx.fillText(txt, x, bar.y);
                });
                chartCtx.restore();
            }
        };

        var plugins = [barLabelPlugin];
        if (isBalanceDev) {
            plugins.push({
                id: 'zeroLine',
                beforeDraw: function(chart) {
                    var xScale = chart.scales.x;
                    var yScale = chart.scales.y;
                    var chartCtx = chart.ctx;
                    var x0 = xScale.getPixelForValue(0);
                    chartCtx.save();
                    chartCtx.strokeStyle = 'rgba(200,200,200,0.5)';
                    chartCtx.lineWidth = 1;
                    chartCtx.setLineDash([4, 3]);
                    chartCtx.beginPath();
                    chartCtx.moveTo(x0, yScale.top);
                    chartCtx.lineTo(x0, yScale.bottom);
                    chartCtx.stroke();
                    chartCtx.restore();
                }
            });
        }

        chartInstance.current = new Chart(ctx, {
            type: 'bar',
            plugins: plugins,
            data: {
                labels: top.map(function(f) { return f.faction; }),
                datasets: [{
                    label: label,
                    data: top.map(function(f) { return f[metric]; }),
                    backgroundColor: bgColors,
                    borderColor: 'transparent',
                    borderRadius: 4,
                    barThickness: 18,

            options: {
                indexAxis: 'y',
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var idx = elements[0].index;
                        onSelectFaction(topRef.current[idx].faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: cc.bg,
                        titleColor: cc.gold,
                        bodyColor: cc.text,
                        borderColor: cc.border,
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                var f = topRef.current[context.dataIndex];
                                return label + ': ' + f[metric].toFixed(1);
                            },
                            afterLabel: function(context) {
                                var f = topRef.current[context.dataIndex];
                                return 'Adj WR: ' + f.adjusted_win_rate.toFixed(1) + '%\nMeta Share: ' + f.meta_share.toFixed(1) + '%\nTop 4 Rate: ' + f.top4_rate.toFixed(1) + '%\nGames: ' + f.games_played;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: cc.border },
                        ticks: { color: cc.muted, font: { size: 11 } },
                        title: { display: true, text: label, color: cc.muted, font: { size: 11 } }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: cc.text, font: { size: 12 } }
                    }
                }
            }
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [data, metric]);

    var count = data && data.factions ? Math.min(data.factions.length, 15) : 10;
    var height = Math.max(280, count * 28 + 40);

    return (
        <div>

var ROLE_ORDER = [
    { key: 'character', label: 'Characters', icon: '\u2694', match: function(kw) { return kw === 'Character' || kw === 'Epic Hero'; } },
    { key: 'battleline', label: 'Battleline', icon: '\u2726', match: function(kw) { return kw === 'Battleline'; } },

    { key: 'vehicle', label: 'Vehicles & Monsters', icon: '\u25C8', match: function(kw) { return kw === 'Vehicle' || kw === 'Monster' || kw === 'Walker'; } },
    { key: 'transport', label: 'Transports', icon: '\u25A0', match: function(kw) { return kw === 'Dedicated Transport' || kw === 'Transport'; } },
    { key: 'mounted', label: 'Mounted', icon: '\u2658', match: function(kw) { return kw === 'Mounted' || kw === 'Cavalry'; } },
    { key: 'allied', label: 'Allied Units', icon: '\u2721', match: function(kw) { return kw === 'Allied'; } },
    { key: 'fortification', label: 'Fortifications', icon: '\u25A3', match: function(kw) { return kw === 'Fortification'; } },
    { key: 'other', label: 'Other', icon: '\u2731', match: function(kw) { return kw === 'Other'; } },
];

function classifyUnit(unit) {
    var kws = (unit.keywords || []);
    // Characters first — even if also Infantry/Monster
    for (var r = 0; r < ROLE_ORDER.length; r++) {
        for (var k = 0; k < kws.length; k++) {
            if (ROLE_ORDER[r].match(kws[k])) return ROLE_ORDER[r].key;
        }
    }
    return 'other';
}

function groupUnits(units) {
    var groups = {};
    ROLE_ORDER.forEach(function(r) { groups[r.key] = []; });
    units.forEach(function(u) {
        var role = classifyUnit(u);
        groups[role].push(u);
    });
    // Return only non-empty groups in order
    return ROLE_ORDER.filter(function(r) { return groups[r.key].length > 0; })
        .map(function(r) { return { role: r, units: groups[r.key] }; });
}

function getAllegianceColor(faction) {
    var allegiance = FACTION_ALLEGIANCE_MAP[faction] || 'Unknown';
    return FACTION_ICON_COLORS[allegiance] || FACTION_ICON_COLORS.Unknown;
}

function computeFactionStats(placements) {
    var map = {};
    placements.forEach(function(p) {
        var f = p.faction || 'Unknown';
        if (!map[f]) map[f] = { faction: f, count: 0, totalWinPct: 0, withRecord: 0, bestRank: 9999 };
        map[f].count++;
        if (p.rank < map[f].bestRank) map[f].bestRank = p.rank;
        if (p.record && (p.record.wins + p.record.losses + p.record.draws) > 0) {
            var total = p.record.wins + p.record.losses + p.record.draws;
            map[f].totalWinPct += (p.record.wins / total) * 100;
            map[f].withRecord++;
        }
    });
    return Object.keys(map).map(function(k) {
        var s = map[k];
        s.avgWinPct = s.withRecord > 0 ? s.totalWinPct / s.withRecord : null;
        return s;
    }).sort(function(a, b) { return b.count - a.count; });
}

function computeDetachmentStats(placements) {
    var map = {};
    placements.forEach(function(p) {
        if (!p.detachment) return;
        var key = p.detachment;
        if (!map[key]) map[key] = { detachment: p.detachment, faction: p.faction || 'Unknown', count: 0 };
        map[key].count++;
    });
    return Object.keys(map).map(function(k) { return map[k]; })
        .sort(function(a, b) { return b.count - a.count; })
        .slice(0, 10);
}

function computeUnitStats(placements) {
    var map = {};
    placements.forEach(function(p) {
        if (!p.army_list || !p.army_list.units) return;
        p.army_list.units.forEach(function(u) {
            var name = u.name || 'Unknown';
            if (!map[name]) map[name] = { name: name, count: 0, totalPts: 0, withPts: 0 };
            map[name].count++;
            if (u.points != null) {
                map[name].totalPts += u.points;
                map[name].withPts++;
            }
        });
    });
    return Object.keys(map).map(function(k) {
        var s = map[k];
        s.avgPts = s.withPts > 0 ? Math.round(s.totalPts / s.withPts) : null;
        return s;
    }).sort(function(a, b) { return b.count - a.count; })
      .slice(0, 15);
}

function RefreshProgressBar(props) {
    var progress = props.progress;
    var phase = props.phase;
    var isComplete = props.isComplete;

    // Phase stepper
    var phaseIndex = PHASE_STEPS.findIndex(function(s) { return s.key === phase; });
    if (isComplete) phaseIndex = PHASE_STEPS.length;

    // Event-level progress bar (during syncing_results)
    var evTotal = progress.events_discovered || 0;
    var evCurrent = progress.current_event_index || 0;
    var evPct = evTotal > 0 ? Math.round((evCurrent / evTotal) * 100) : 0;

    // Count from discovered_events for more accuracy
    var discovered = progress.discovered_events || [];
    var evDone = 0, evSyncing = 0;
    discovered.forEach(function(ev) {
        if (ev.status === 'done' || ev.status === 'skipped') evDone++;
        else if (ev.status === 'syncing') evSyncing++;
    });
    if (discovered.length > 0) {
        evPct = Math.round((evDone / discovered.length) * 100);
    }

    return (
        <div className="refresh-progress-section">
            <div className="refresh-stepper">
                {PHASE_STEPS.map(function(step, i) {
                    var cls = 'refresh-step';
                    if (i < phaseIndex) cls += ' completed';
                    else if (i === phaseIndex && !isComplete) cls += ' active';
                    return (
                        <div key={step.key} className={cls}>
                            <div className="refresh-step-dot">
                                {i < phaseIndex || isComplete ? '\u2713' : (i === phaseIndex ? (i + 1) : (i + 1))}
                            </div>
                            <span className="refresh-step-label">{step.label}</span>

                        <span className="refresh-bar-pct">{evPct}%</span>
                    </div>
                    <div className="refresh-bar-track">

function groupEventsByDate(events) {

    events.forEach(function(ev) {
        var d = ev.date || 'Unknown';
        if (!groups[d]) groups[d] = [];

    });
    return Object.keys(groups).sort().map(function(date) {
        return { date: date, events: groups[date] };
    });
}

function formatDateHeader(dateStr) {

        return days[d.getDay()] + ' ' + d.getDate() + ' ' + months[d.getMonth()];

}

function SyncEventList(props) {
    var events = props.events || [];
    var isRunning = props.isRunning;
    var listRef = React.useRef(null);
    var groups = groupEventsByDate(events);

    // Compute summary counts
    var done = 0, syncing = 0, pending = 0, skipped = 0, totalPlc = 0, totalLists = 0;
    events.forEach(function(ev) {
        if (ev.status === 'done') { done++; totalPlc += ev.placements_found; totalLists += ev.lists_found; }
        else if (ev.status === 'syncing') syncing++;
        else if (ev.status === 'skipped') skipped++;
        else pending++;
    });

    React.useEffect(function() {
        if (!isRunning || !listRef.current) return;
        var active = listRef.current.querySelector('.sync-event-item.syncing');
        if (active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }, [events, isRunning]);

    var total = done + syncing + pending;
    var listPct = total > 0 ? Math.round((done / total) * 100) : 0;

    return (
        <div>
            <div className="sync-summary">
                <span className="sync-summary-item done">{done} done</span>
                {syncing > 0 && <span className="sync-summary-item syncing">{syncing} active</span>}
                <span className="sync-summary-item pending">{pending} pending</span>
                {skipped > 0 && <span className="sync-summary-item skipped">{skipped} skipped</span>}

                </div>
            )}
            <div className="sync-event-list" ref={listRef}>
                {groups.map(function(group) {
                    var groupDone = group.events.filter(function(e) { return e.status === 'done'; }).length;
                    var groupTotal = group.events.filter(function(e) { return e.status !== 'skipped'; }).length;
                    return (
                        <div key={group.date}>
                            <div className="sync-date-header">
                                <span>{formatDateHeader(group.date)}</span>
                                <span className="sync-date-count">{groupDone}/{groupTotal}</span>
                            </div>
                            {group.events.map(function(ev, i) {
                                var cls = 'sync-event-item ' + ev.status;
                                return (
                                    <div key={i} className={cls}>
                                        <div className="sync-event-row">
                                            <span className="sync-event-name">{ev.name}</span>
                                            <span className="sync-event-players">{ev.player_count}p</span>
                                            {ev.status === 'done' && (
                                                <span className="sync-event-counts">{ev.placements_found}/{ev.lists_found}</span>
                                            )}
                                            {ev.status === 'syncing' && (
                                                <span className={'sync-event-badge syncing'}>Syncing</span>
                                            )}
                                            {ev.status === 'skipped' && (
                                                <span className={'sync-event-badge skipped'}>Skip</span>
                                            )}
                                        </div>
                                        {ev.status === 'syncing' && ev.detail && (
                                            <div className="sync-event-detail">{ev.detail}</div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    );
                })}
            </div>
        </div>
    );
}

function RefreshDialog(props) {

            setError('Failed to load preview: ' + e.message);

    React.useEffect(function() {

    function calPrev() {

    function calNext() {

    var calWeeks = [];

function CalendarView(props) {
    var allEvents = props.allEvents || [];
    var balancePasses = props.balancePasses || [];

    var onSelectBalancePass = props.onSelectBalancePass;
    // Default to the current month
    var now = new Date();
    var ref1 = React.useState(now.getFullYear());
    var year = ref1[0]; var setYear = ref1[1];
    var ref2 = React.useState(now.getMonth());
    var month = ref2[0]; var setMonth = ref2[1];
    var ref3 = React.useState(null);
    var selectedDate = ref3[0]; var setSelectedDate = ref3[1];

    // Build event lookup by date
    var eventsByDate = {};
    allEvents.forEach(function(ev) {
        if (!ev.date) return;
        if (!eventsByDate[ev.date]) eventsByDate[ev.date] = [];
        eventsByDate[ev.date].push(ev);
    });

    // Build balance pass lookup by date
    var bpByDate = {};
    balancePasses.forEach(function(bp) {
        bpByDate[bp.date] = bp;
    });

    function prevMonth() {
        if (month === 0) { setMonth(11); setYear(year - 1); }
        else setMonth(month - 1);
        setSelectedDate(null);
    }
    function nextMonth() {
        if (month === 11) { setMonth(0); setYear(year + 1); }
        else setMonth(month + 1);
        setSelectedDate(null);
    }

    // Build calendar grid
    var firstDay = new Date(year, month, 1).getDay();
    var daysInMonth = new Date(year, month + 1, 0).getDate();
    var weeks = [];
    var day = 1;
    for (var w = 0; w < 6; w++) {
        var week = [];
        for (var d = 0; d < 7; d++) {
            if ((w === 0 && d < firstDay) || day > daysInMonth) {
                week.push(null);
            } else {
                week.push(day);
                day++;
            }
        }
        weeks.push(week);
        if (day > daysInMonth) break;
    }

    var todayStr = new Date().toISOString().slice(0, 10);

    // Events for selected date
    var selectedEvents = selectedDate ? (eventsByDate[selectedDate] || []) : [];

                                    </div>

                        ctx2.strokeStyle = '#c9a84c';

function MatchupsMatrix(props) {

        return <div className="cal-no-events">No pairings data yet. Run fetch-pairings to backfill game results, or wait for the next sync.</div>;
    }

    var factions = data.factions || [];

    // Build lookup: matchups[f1][f2] = { faction1_win_rate, faction1_wins, faction2_wins, draws, total_games }
    var lookup = {};
    factions.forEach(function(f) { lookup[f] = {}; });
    data.matchups.forEach(function(m) {
        lookup[m.faction1] = lookup[m.faction1] || {};
        lookup[m.faction1][m.faction2] = m;
        lookup[m.faction2] = lookup[m.faction2] || {};
        lookup[m.faction2][m.faction1] = {
            faction1_win_rate: 100 - m.faction1_win_rate,
            faction1_wins: m.faction2_wins,
            faction2_wins: m.faction1_wins,
            draws: m.draws,
            total_games: m.total_games
        };
    });

    return (
        <div className="matchups-panel">
            <div className="matchup-grid" style={{ gridTemplateColumns: '160px ' + factions.map(function() { return '48px'; }).join(' ') }}>
                <div className="matchup-corner"></div>
                {factions.map(function(f) {
                    return (
                        <div key={f} className="matchup-col-header" title={f}>
                            <FactionIcon name={f} size={18} />
                            <span className="matchup-col-name">{f}</span>
                        </div>
                    );
                })}
                {factions.map(function(rowF) {

                            React.createElement('span', { className: 'matchup-row-name' }, rowF)

                                return <div key={colF} className="matchup-cell matchup-self">-</div>;
                            }
                            var m = lookup[rowF] && lookup[rowF][colF];
                            if (!m || !m.total_games) {
                                return <div key={colF} className="matchup-cell matchup-empty">-</div>;
                            }
                            var wr = m.faction1_win_rate;
                            var bg;
                            if (wr > 55) bg = 'hsla(120, 50%, 35%, ' + Math.min((wr - 50) / 50 * 0.7, 0.7) + ')';
                            else if (wr < 45) bg = 'hsla(0, 50%, 35%, ' + Math.min((50 - wr) / 50 * 0.7, 0.7) + ')';
                            else bg = 'hsla(60, 20%, 30%, 0.3)';
                            return (
                                <div key={colF} className="matchup-cell" style={{ background: bg }}
                                     title={rowF + ' vs ' + colF + ': ' + m.faction1_wins + 'W-' + m.faction2_wins + 'L-' + m.draws + 'D (' + m.total_games + ' games)'}>
                                    <span className="matchup-wr">{m.faction1_wins + '-' + m.faction2_wins}</span>
                                </div>
                            );
                        })
                    );
                })}
            </div>
        </div>
    );
}

// Helper: convert date string to days-since-epoch for slider
function dateToDays(dateStr) {
    return Math.floor(new Date(dateStr + 'T00:00:00').getTime() / 86400000);
}
function daysToDate(days) {
    var d = new Date(days * 86400000);
    return d.toISOString().slice(0, 10);
}

function PlayerSlider(props) {
    var min = props.min;
    var max = props.max;
    var fromVal = props.fromVal;
    var toVal = props.toVal;
    var onChange = props.onChange;

    return (
        <div className="time-slider">
            <div className="time-slider-labels">
                <span>{fromVal} players</span>
                <span>{toVal} players</span>
            </div>
            <div className="time-slider-tracks">
                <input type="range" className="slider-from" min={min} max={max}
                    value={fromVal}
                    onChange={function(e) {
                        var v = Number(e.target.value);
                        if (v <= toVal) onChange(v, toVal);
                    }}
                />
                <input type="range" className="slider-to" min={min} max={max}
                    value={toVal}
                    onChange={function(e) {
                        var v = Number(e.target.value);
                        if (v >= fromVal) onChange(fromVal, v);
                    }}
                />
            </div>
        </div>
    );
}

function TimeSlider(props) {
    var minDate = props.minDate;
    var maxDate = props.maxDate;
    var fromDate = props.fromDate;
    var toDate = props.toDate;
    var onChange = props.onChange;

    var minDays = dateToDays(minDate);
    var maxDays = dateToDays(maxDate);

    return (
        <div className="time-slider">
            <div className="time-slider-labels">
                <span>{fromDate}</span>
                <span>{toDate}</span>
            </div>
            <div className="time-slider-tracks">
                <input type="range" className="slider-from" min={minDays} max={maxDays}
                    value={dateToDays(fromDate)}
                    onChange={function(e) {
                        var newFrom = daysToDate(Number(e.target.value));
                        if (newFrom <= toDate) onChange(newFrom, toDate);
                    }}
                />
                <input type="range" className="slider-to" min={minDays} max={maxDays}
                    value={dateToDays(toDate)}
                    onChange={function(e) {
                        var newTo = daysToDate(Number(e.target.value));
                        if (newTo >= fromDate) onChange(fromDate, newTo);
                    }}
                />
            </div>
        </div>
    );
}

                    {epochs.filter(function(epoch) { return epoch.event_count > 0 || epoch.is_current; }).map(function(epoch, i, arr) {
                        var isActive = epoch.id === activeEpoch;
                        var color = CHEVRON_COLORS[i % CHEVRON_COLORS.length];
                        var isFirst = i === 0;
                        var cp = isFirst
                            ? 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%)'
                            : 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%, 18px 50%)';
                        return (
                            <div key={epoch.id}
                                className={'epoch-chevron' + (isActive ? ' active' : '')}
                                style={{
                                    background: color,
                                    opacity: isActive ? 1 : 0.5,
                                    clipPath: cp
                                }}
                                onClick={function() { handleEpochChange(epoch.id); }}>
                                <span className="chevron-label">{epoch.label}</span>
                                <span className="chevron-meta">{epoch.event_count} events</span>
                            </div>
                        );
                    })}
                </div>
                {(function() {
                    var ep = epochs.find(function(e) { return e.id === activeEpoch; });
                    return ep && ep.balance_pass_id ? (
                        <button className="header-bp-btn" title="View balance dataslate" onClick={function() { handleSelectBalancePass(ep.balance_pass_id); }}>
                            <svg className="bp-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3v18M8 21h8"/><path d="M3 7h7"/><path d="M14 7h7"/><path d="M3 7l1.5 6h4L10 7"/><path d="M14 7l1.5 6h4L21 7"/></svg>
                        </button>
                    ) : null;
                })()}
                {window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? (
                    <button className={'refresh-btn header-refresh' + (hasMissingData ? ' has-missing' : '')} onClick={function() { setShowRefresh(true); }}>{'\u21bb'} Refresh</button>
                ) : null}
                {window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? (
                    <button className="refresh-btn header-refresh" onClick={function() { setShowTraffic(true); }}>{'\u2139'} Traffic</button>
                ) : null}
                <button className="theme-toggle" onClick={toggleTheme} title={themeTitles[theme]}>{themeIcons[theme]}</button>
            </div>
            {showRefresh && <RefreshDialog allEvents={calendarEvents} onClose={function(didComplete) { setShowRefresh(false); if (didComplete) handleRefreshComplete(); }} />}
            {showTraffic && <TrafficPopup onClose={function() { setShowTraffic(false); }} />}
            <div className="layout">
                <div className="sidebar">
                    {dateMin && dateMax && (
                        <div className="sidebar-slider">
                            <div className="sidebar-slider-label">Date Range</div>
                            <TimeSlider minDate={dateMin} maxDate={dateMax} fromDate={dateFrom} toDate={dateTo} onChange={handleDateRangeChange} />
                        </div>
                    )}
                    {minPlayers != null && maxPlayers != null && playerBoundMax > playerBoundMin && (
                        <div className="sidebar-slider">
                            <div className="sidebar-slider-label">Player Count</div>
                            <PlayerSlider min={playerBoundMin} max={playerBoundMax} fromVal={minPlayers} toVal={maxPlayers} onChange={handlePlayerFilter} />
                        </div>
                    )}
                    <AllegianceFilter active={allegianceFilter} onChange={setAllegianceFilter} />
                    <SidebarCharts factions={allegianceFilter === 'All' ? factions : (factions || []).filter(function(f) { return f.allegiance === allegianceFilter; })} winRateData={winRateData} compositeData={compositeData} onSelectFaction={handleSelectFaction} />
                    <h2 className="section-heading" style={{marginTop: '8px'}}>Factions</h2>
                    <FactionCards factions={factions} onSelectFaction={handleSelectFaction} allegianceFilter={allegianceFilter} />
                </div>
                <div className="main">
                    {mainContent}
                </div>
            </div>
        </div>
    );
}

var root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));

    </script>
</body>
</html>
