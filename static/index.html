// ── API Client ──────────────────────────────────────────────────

const Api = {
    async getEvents(page, pageSize, epoch, from, to, hasResults) {
        var params = 'page=' + (page||1) + '&page_size=' + (pageSize||20);
        if (epoch && epoch !== 'current') params += '&epoch=' + encodeURIComponent(epoch);
        if (from) params += '&from=' + from;
        if (to) params += '&to=' + to;
        if (hasResults) params += '&has_results=true';
        const res = await fetch('/api/events?' + params);
        if (!res.ok) throw new Error('Events API error: ' + res.status);
        return res.json();
    },
    async getEvent(id, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/events/' + id + params);
        if (!res.ok) throw new Error('Event API error: ' + res.status);
        return res.json();
    },
    async getFactionStats(epoch, from, to) {
        var parts = [];
        if (epoch && epoch !== 'current') parts.push('epoch=' + encodeURIComponent(epoch));
        if (from) parts.push('from=' + from);
        if (to) parts.push('to=' + to);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/meta/factions' + params);
        if (!res.ok) throw new Error('Meta API error: ' + res.status);
        return res.json();
    },
    async getFactionDetail(name, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/factions/' + encodeURIComponent(name) + params);
        if (!res.ok) throw new Error('Faction API error: ' + res.status);
        return res.json();
    },
    async getEpochs() {
        const res = await fetch('/api/epochs');
        if (!res.ok) throw new Error('Epochs API error: ' + res.status);
        return res.json();
    },
    async getAllegiances(epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/allegiances' + params);
        if (!res.ok) throw new Error('Allegiances API error: ' + res.status);
        return res.json();
    },
    async getBalancePasses() {
        const res = await fetch('/api/balance');
        if (!res.ok) throw new Error('Balance API error: ' + res.status);
        return res.json();
    },
    async getBalancePass(id) {
        const res = await fetch('/api/balance/' + encodeURIComponent(id));
        if (!res.ok) throw new Error('Balance detail API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsOverview(epoch) {
        var params = epoch ? '?epoch=' + encodeURIComponent(epoch) : '';
        const res = await fetch('/api/analytics/overview' + params);
        if (!res.ok) throw new Error('Analytics overview API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsTrends(factions) {
        var params = factions ? '?factions=' + encodeURIComponent(factions) : '';
        const res = await fetch('/api/analytics/trends' + params);
        if (!res.ok) throw new Error('Analytics trends API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsUnits(epoch, faction, limit) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (faction) parts.push('faction=' + encodeURIComponent(faction));
        if (limit) parts.push('limit=' + limit);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/analytics/units' + params);
        if (!res.ok) throw new Error('Analytics units API error: ' + res.status);
        return res.json();
    },
    async getAnalyticsPlayers(epoch, limit) {
        var parts = [];
        if (epoch) parts.push('epoch=' + encodeURIComponent(epoch));
        if (limit) parts.push('limit=' + limit);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/analytics/players' + params);
        if (!res.ok) throw new Error('Analytics players API error: ' + res.status);
        return res.json();
    }
};

// ── Tier Helpers ────────────────────────────────────────────────

var TIER_COLORS = ['#e05555', '#e0884a', '#c9a84c', '#6a8da6', '#5a5c78'];
var TIER_LABELS = ['S', 'A', 'B', 'C', 'D'];
var TIER_CUTS = [0.15, 0.40, 0.70, 0.90]; // percentile boundaries

function assignTiers(factions, getValue) {
    var items = factions.map(function(f, i) {
        return { idx: i, val: getValue(f), count: f.count };
    });
    // Factions with < 3 appearances get D
    var qualifying = items.filter(function(it) { return it.count >= 3; });
    qualifying.sort(function(a, b) { return b.val - a.val; });
    var n = qualifying.length;
    var tiers = {};
    for (var r = 0; r < n; r++) {
        var pct = n > 1 ? r / (n - 1) : 0;
        var tier;
        if (pct <= TIER_CUTS[0]) tier = 0;
        else if (pct <= TIER_CUTS[1]) tier = 1;
        else if (pct <= TIER_CUTS[2]) tier = 2;
        else if (pct <= TIER_CUTS[3]) tier = 3;
        else tier = 4;
        tiers[qualifying[r].idx] = tier;
    }
    // Insufficient data = D
    for (var j = 0; j < items.length; j++) {
        if (tiers[j] === undefined) tiers[j] = 4;
    }
    return tiers;
}

function tierColor(tierIdx) { return TIER_COLORS[tierIdx] || TIER_COLORS[4]; }
function tierLabel(tierIdx) { return TIER_LABELS[tierIdx] || 'D'; }

// ── Faction Chart ───────────────────────────────────────────────

function MetaChart(props) {
    var factions = props.factions;
    var metric = props.metric; // 'meta_share' or 'win_rate'
    var label = props.label;
    var tooltipInfo = props.tooltipInfo;
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);
    var topRef = React.useRef([]);

    React.useEffect(function() {
        if (!chartRef.current || !factions || factions.length === 0) return;

        var getValue = function(f) { return f[metric]; };
        var tiers = assignTiers(factions, getValue);

        // Sort by value descending (highest first at top of chart)
        var indexed = factions.map(function(f, i) { return { f: f, i: i }; });
        indexed.sort(function(a, b) { return b.f[metric] - a.f[metric]; });
        var top = indexed.slice(0, 15);
        topRef.current = top;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: top.map(function(it) { return it.f.faction; }),
                datasets: [{
                    label: label,
                    data: top.map(function(it) { return it.f[metric]; }),
                    backgroundColor: top.map(function(it) { return tierColor(tiers[it.i]); }),
                    borderColor: 'transparent',
                    borderRadius: 4,
                    barThickness: 18,
                }]
            },
            options: {
                indexAxis: 'y',
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var idx = elements[0].index;
                        var faction = topRef.current[idx].f.faction;
                        onSelectFaction(faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1c1d2b',
                        titleColor: '#c9a84c',
                        bodyColor: '#c8cad0',
                        borderColor: '#2e3048',
                        borderWidth: 1,
                        callbacks: {
                            afterLabel: function(context) {
                                var it = top[context.dataIndex];
                                var f = it.f;
                                return 'Count: ' + f.count + '\nWins: ' + f.first_place_count + '\nTier: ' + tierLabel(tiers[it.i]);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: '#2e3048' },
                        ticks: { color: '#7a7d8a', font: { size: 11 } },
                        title: { display: true, text: label, color: '#7a7d8a', font: { size: 11 } }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#c8cad0', font: { size: 12 } }
                    }
                }
            }
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [factions, metric]);

    var height = Math.max(280, (factions ? Math.min(factions.length, 15) : 10) * 28 + 40);

    return (
        <div>
            <div className="chart-container" style={{ height: height + 'px' }}>
                <canvas ref={chartRef}></canvas>
            </div>
            <TierLegend tooltip={tooltipInfo} />
        </div>
    );
}

    );

    var size = props.size || 20;

    var imgError = imgErrorRef[0]; var setImgError = imgErrorRef[1];

    var metaTiers = assignTiers(factions, function(f) { return f.meta_share; });
    var winTiers = assignTiers(factions, function(f) { return f.win_rate; });
    var maxMeta = Math.max.apply(null, factions.map(function(f) { return f.meta_share; }));
    var maxWin = Math.max.apply(null, factions.map(function(f) { return f.win_rate; }));
    var maxTop4 = Math.max.apply(null, factions.map(function(f) { return f.top4_rate; }));

    // Build global index map for tier lookups

var ROLE_ORDER = [
    { key: 'character', label: 'Characters', icon: '\u2694', match: function(kw) { return kw === 'Character' || kw === 'Epic Hero'; } },
    { key: 'battleline', label: 'Battleline', icon: '\u2726', match: function(kw) { return kw === 'Battleline'; } },
    { key: 'infantry', label: 'Infantry', icon: '\u2620', match: function(kw) { return kw === 'Infantry'; } },
    { key: 'vehicle', label: 'Vehicles & Monsters', icon: '\u25C8', match: function(kw) { return kw === 'Vehicle' || kw === 'Monster' || kw === 'Walker'; } },
    { key: 'transport', label: 'Transports', icon: '\u25A0', match: function(kw) { return kw === 'Dedicated Transport' || kw === 'Transport'; } },
    { key: 'mounted', label: 'Mounted', icon: '\u2658', match: function(kw) { return kw === 'Mounted' || kw === 'Cavalry'; } },
    { key: 'other', label: 'Other', icon: '\u2731', match: function() { return false; } },
];

function classifyUnit(unit) {
    var kws = (unit.keywords || []);
    // Characters first — even if also Infantry/Monster
    for (var r = 0; r < ROLE_ORDER.length - 1; r++) {
        for (var k = 0; k < kws.length; k++) {
            if (ROLE_ORDER[r].match(kws[k])) return ROLE_ORDER[r].key;
        }
    }
    return 'other';
}

function groupUnits(units) {
    var groups = {};
    ROLE_ORDER.forEach(function(r) { groups[r.key] = []; });
    units.forEach(function(u) {
        var role = classifyUnit(u);
        groups[role].push(u);
    });
    // Return only non-empty groups in order
    return ROLE_ORDER.filter(function(r) { return groups[r.key].length > 0; })
        .map(function(r) { return { role: r, units: groups[r.key] }; });
}

        else setMonth(month + 1);
        setSelectedDate(null);
    }

    // Build calendar grid
    var firstDay = new Date(year, month, 1).getDay();
    var daysInMonth = new Date(year, month + 1, 0).getDate();
    var weeks = [];
    var day = 1;
    for (var w = 0; w < 6; w++) {
        var week = [];
        for (var d = 0; d < 7; d++) {
            if ((w === 0 && d < firstDay) || day > daysInMonth) {
                week.push(null);
            } else {
                week.push(day);
                day++;
            }
        }
        weeks.push(week);
        if (day > daysInMonth) break;
    }

    var todayStr = new Date().toISOString().slice(0, 10);

    // Events for selected date
    var selectedEvents = selectedDate ? (eventsByDate[selectedDate] || []) : [];
    var selectedBp = selectedDate ? bpByDate[selectedDate] : null;

    // Upcoming events (no date selected) — show future events, or most recent if none upcoming
    var upcomingEvents = [];
    var upcomingLabel = 'Upcoming Events';
    if (!selectedDate) {
        var future = allEvents.filter(function(ev) {
            return ev.date >= todayStr;
        }).sort(function(a, b) {
            return a.date < b.date ? -1 : a.date > b.date ? 1 : 0;
        });
        if (future.length > 0) {
            upcomingEvents = future.slice(0, 10);
        } else {
            // No future events — show most recent
            upcomingLabel = 'Recent Events';
            upcomingEvents = allEvents.slice().sort(function(a, b) {
                return b.date > a.date ? 1 : b.date < a.date ? -1 : 0;
            }).slice(0, 10);
        }
    }

    return (
        <div className="calendar-view">
            <div className="calendar-nav">
                <button className="cal-nav-btn" onClick={prevMonth}>{'\u2190'}</button>
                <span className="cal-nav-title">{MONTH_NAMES[month]} {year}</span>
                <button className="cal-nav-btn" onClick={nextMonth}>{'\u2192'}</button>
            </div>
            <div className="calendar-grid">
                <div className="cal-header-row">
                    {DAY_NAMES.map(function(dn) {
                        return <div key={dn} className="cal-header-cell">{dn}</div>;
                    })}
                </div>
                {weeks.map(function(week, wi) {
                    return (
                        <div key={wi} className="cal-week-row">
                            {week.map(function(dayNum, di) {
                                if (dayNum === null) return <div key={di} className="cal-day-cell empty"></div>;
                                var dateStr = year + '-' + String(month + 1).padStart(2, '0') + '-' + String(dayNum).padStart(2, '0');
                                var dayEvents = eventsByDate[dateStr] || [];
                                var hasBp = !!bpByDate[dateStr];
                                var isToday = dateStr === todayStr;
                                var isSelected = dateStr === selectedDate;
                                var cellClass = 'cal-day-cell';
                                if (isToday) cellClass += ' today';
                                if (isSelected) cellClass += ' selected';
                                if (dayEvents.length > 0) cellClass += ' has-events';

                                return (
                                    <div key={di} className={cellClass} onClick={function() { setSelectedDate(isSelected ? null : dateStr); }}>
                                        <span className="cal-day-num">{dayNum}</span>
                                        <div className="cal-day-indicators">
                                            {dayEvents.length > 0 && (
                                                <span className="cal-event-dot" title={dayEvents.length + ' tournament' + (dayEvents.length > 1 ? 's' : '')}>
                                                    {dayEvents.length > 1 ? dayEvents.length : ''}
                                                </span>
                                            )}
                                            {hasBp && <span className="cal-bp-diamond" title="Balance Pass">{'\u25c6'}</span>}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    );
                })}
            </div>

            {selectedDate && (
                <div className="cal-selected-section">
                    <div className="cal-selected-header">{selectedDate}</div>
                    {selectedBp && (
                        <div className="cal-bp-card" onClick={function() { onSelectBalancePass(selectedBp.id); }}>
                            <span className="cal-bp-diamond-inline">{'\u25c6'}</span>
                            <span className="cal-bp-title">{selectedBp.title}</span>
                            {selectedBp.has_details && <span className="cal-bp-details-tag">Details</span>}
                        </div>
                    )}
                    {selectedEvents.length > 0 ? selectedEvents.map(function(ev) {
                        return (
                            <div key={ev.id} className="event-card" onClick={function() { onSelectEvent(ev.id); }}>
                                <div className="event-card-header">
                                    <span className="event-name">{ev.name}</span>
                                    {ev.player_count ? <span className="event-players">{ev.player_count} players</span> : null}
                                </div>
                                <div className="event-meta">
                                    {ev.date}
                                    {ev.location ? ' \u00b7 ' + ev.location : ''}
                                </div>
                            </div>
                        );
                    }) : !selectedBp ? <div className="cal-no-events">No events on this date</div> : null}
                </div>
            )}

            {!selectedDate && upcomingEvents.length > 0 && (
                <div className="cal-selected-section">
                    <div className="cal-selected-header">{upcomingLabel}</div>
                    {upcomingEvents.map(function(ev) {

    );

function FactionTrendsChart(props) {
    var trends = props.trends;
    var metric = props.metric || 'meta_share';
    var label = props.label || 'Meta Share %';
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);

    React.useEffect(function() {
        if (!chartRef.current || !trends || !trends.epochs || trends.epochs.length === 0) return;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var labels = trends.epochs.map(function(e) { return e.label; });

        var datasets = trends.factions.map(function(f, i) {
            return {
                label: f.faction,
                data: f.data_points.map(function(dp) { return dp[metric]; }),
                borderColor: TREND_COLORS[i % TREND_COLORS.length],
                backgroundColor: TREND_COLORS[i % TREND_COLORS.length] + '22',
                borderWidth: 2,
                pointRadius: 4,
                pointHoverRadius: 6,
                tension: 0.3,
                fill: false,
            };
        });

        var bpLines = trends.balance_passes || [];

        var ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var dsIdx = elements[0].datasetIndex;
                        var faction = trends.factions[dsIdx].faction;
                        onSelectFaction(faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#c8cad0', font: { size: 11 }, boxWidth: 12 }
                    },
                    tooltip: {
                        backgroundColor: '#1c1d2b',
                        titleColor: '#c9a84c',
                        bodyColor: '#c8cad0',
                        borderColor: '#2e3048',
                        borderWidth: 1,
                    }
                },
                scales: {
                    x: {
                        grid: { color: '#2e3048' },
                        ticks: { color: '#7a7d8a', font: { size: 11 } },
                    },
                    y: {
                        grid: { color: '#2e3048' },
                        ticks: { color: '#7a7d8a', font: { size: 11 } },
                        title: { display: true, text: label, color: '#7a7d8a', font: { size: 11 } },
                    }
                }
            },
            plugins: [{
                id: 'balancePassLines',
                afterDraw: function(chart) {
                    if (!bpLines || bpLines.length === 0) return;
                    var xScale = chart.scales.x;
                    var yScale = chart.scales.y;
                    var ctx2 = chart.ctx;
                    // Map balance pass dates to epoch indices
                    bpLines.forEach(function(bp) {
                        // Find the epoch index closest to this balance pass date
                        var epochIdx = -1;
                        for (var ei = 0; ei < trends.epochs.length; ei++) {
                            if (trends.epochs[ei].start_date <= bp.date) {
                                epochIdx = ei;
                            }
                        }
                        if (epochIdx < 0) return;
                        var x = xScale.getPixelForValue(epochIdx);
                        ctx2.save();
                        ctx2.beginPath();
                        ctx2.setLineDash([4, 4]);
                        ctx2.strokeStyle = '#c9a84c';
                        ctx2.lineWidth = 1;
                        ctx2.moveTo(x, yScale.top);
                        ctx2.lineTo(x, yScale.bottom);
                        ctx2.stroke();
                        ctx2.restore();
                        // Label
                        ctx2.save();
                        ctx2.fillStyle = '#c9a84c';
                        ctx2.font = '9px sans-serif';
                        ctx2.textAlign = 'center';
                        ctx2.fillText(bp.title.split(' ').slice(-2).join(' '), x, yScale.top - 4);
                        ctx2.restore();
                    });
                }
            }]
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [trends, metric]);

    if (!trends || !trends.epochs || trends.epochs.length === 0) {
        return <div className="cal-no-events">No trend data available</div>;
    }

    return (
        <div className="analytics-chart-container" style={{ height: '400px' }}>
            <canvas ref={chartRef}></canvas>
        </div>
    );
}

    var ref2 = React.useState(null); var overview = ref2[0]; var setOverview = ref2[1];
    var ref3 = React.useState(null); var trends = ref3[0]; var setTrends = ref3[1];
    var ref4 = React.useState(null); var players = ref4[0]; var setPlayers = ref4[1];
    var ref5 = React.useState(true); var loading = ref5[0]; var setLoading = ref5[1];

    React.useEffect(function() {

            Api.getAnalyticsTrends(),

            setPlayers(results[2]);

    if (loading) {
        return <div className="loading"><div className="spinner"></div>Loading analytics...</div>;

    return (

                <button className={'chart-tab' + (subTab === 'winrates' ? ' active' : '')} onClick={function() { setSubTab('winrates'); }}>Win Rates</button>
                <button className={'chart-tab' + (subTab === 'units' ? ' active' : '')} onClick={function() { setSubTab('units'); }}>Top Units</button>
                <button className={'chart-tab' + (subTab === 'players' ? ' active' : '')} onClick={function() { setSubTab('players'); }}>Top Players</button>
            </div>

            {subTab === 'trends' && (
                <FactionTrendsChart trends={trends} metric="meta_share" label="Meta Share %" onSelectFaction={onSelectFaction} />
            )}
            {subTab === 'winrates' && (
                <FactionTrendsChart trends={trends} metric="win_rate" label="Win Rate %" onSelectFaction={onSelectFaction} />
            )}
            {subTab === 'units' && (
                <TopUnitsChart data={unitsData} onSelectFaction={onSelectFaction} />
            )}
            {subTab === 'players' && (
                <TopPlayersTable players={players ? players.players : null} onSelectEvent={onSelectEvent} />
            )}
        </div>
    );
}

// Helper: convert date string to days-since-epoch for slider
function dateToDays(dateStr) {
    return Math.floor(new Date(dateStr + 'T00:00:00').getTime() / 86400000);
}
function daysToDate(days) {
    var d = new Date(days * 86400000);
    return d.toISOString().slice(0, 10);
}

function TimeSlider(props) {
    var minDate = props.minDate;
    var maxDate = props.maxDate;
    var fromDate = props.fromDate;
    var toDate = props.toDate;
    var onChange = props.onChange;

    var minDays = dateToDays(minDate);
    var maxDays = dateToDays(maxDate);

    return (
        <div className="time-slider">
            <div className="time-slider-labels">
                <span>{fromDate}</span>
                <span>{toDate}</span>
            </div>
            <div className="time-slider-tracks">
                <input type="range" className="slider-from" min={minDays} max={maxDays}
                    value={dateToDays(fromDate)}
                    onChange={function(e) {
                        var newFrom = daysToDate(Number(e.target.value));
                        if (newFrom <= toDate) onChange(newFrom, toDate);
                    }}
                />
                <input type="range" className="slider-to" min={minDays} max={maxDays}
                    value={dateToDays(toDate)}
                    onChange={function(e) {
                        var newTo = daysToDate(Number(e.target.value));
                        if (newTo >= fromDate) onChange(fromDate, newTo);
                    }}
                />
            </div>
        </div>
    );
}

function App() {
    var ref1 = React.useState(null); var factions = ref1[0]; var setFactions = ref1[1];
    var ref2 = React.useState([]); var epochs = ref2[0]; var setEpochs = ref2[1];
    var ref3 = React.useState(null); var events = ref3[0]; var setEvents = ref3[1];
    var ref4 = React.useState(null); var pagination = ref4[0]; var setPagination = ref4[1];
    var ref5 = React.useState(null); var selectedEvent = ref5[0]; var setSelectedEvent = ref5[1];
    var ref6 = React.useState(null); var selectedFaction = ref6[0]; var setSelectedFaction = ref6[1];
    var ref7 = React.useState(true); var loading = ref7[0]; var setLoading = ref7[1];
    var ref8 = React.useState('current'); var activeEpoch = ref8[0]; var setActiveEpoch = ref8[1];
    var ref9 = React.useState(null); var dateFrom = ref9[0]; var setDateFrom = ref9[1];
    var ref10 = React.useState(null); var dateTo = ref10[0]; var setDateTo = ref10[1];
    var ref11 = React.useState(null); var dateMin = ref11[0]; var setDateMin = ref11[1];
    var ref12 = React.useState(null); var dateMax = ref12[0]; var setDateMax = ref12[1];
    var ref13 = React.useState('All'); var allegianceFilter = ref13[0]; var setAllegianceFilter = ref13[1];
    var debounceRef = React.useRef(null);
    var ref14 = React.useState('tournaments'); var mainTab = ref14[0]; var setMainTab = ref14[1];
    var ref15 = React.useState([]); var calendarEvents = ref15[0]; var setCalendarEvents = ref15[1];
    var ref16 = React.useState([]); var balancePasses = ref16[0]; var setBalancePasses = ref16[1];
    var ref17 = React.useState(null); var selectedBalancePass = ref17[0]; var setSelectedBalancePass = ref17[1];

    function loadData(epoch, from, to) {
        return Promise.all([
            Api.getFactionStats(epoch, from, to),
            Api.getEvents(1, 20, epoch, from, to, true),
        ]).then(function(results) {
            setFactions(results[0].factions);
            setEvents(results[1].events);
            setPagination(results[1].pagination);
            // Set date range from events if not set
            if (results[1].events.length > 0 && !from) {
                var dates = results[1].events.map(function(e) { return e.date; }).sort();
                // Get full range from pagination (all pages)
                var allMin = dates[dates.length - 1]; // events sorted desc
                var allMax = dates[0];
                // Use epoch dates if available
                var activeEp = epochs.find(function(ep) { return ep.id === (epoch || activeEpoch); });
                if (activeEp && activeEp.start_date) allMin = activeEp.start_date;
                if (activeEp && activeEp.end_date) allMax = activeEp.end_date;
                else if (!activeEp || !activeEp.end_date) allMax = new Date().toISOString().slice(0, 10);
                setDateMin(allMin);
                setDateMax(allMax);
                setDateFrom(allMin);
                setDateTo(allMax);
            }
        });
    }

    React.useEffect(function() {
        Api.getEpochs().then(function(epochData) {
            var epochList = epochData.epochs;
            setEpochs(epochList);
            // Default to the most recent epoch with data; fall back to current
            var current = epochList.find(function(e) { return e.is_current; });
            var defaultEpoch = current;
            if (current && current.event_count === 0) {
                var withData = epochList.filter(function(e) { return e.event_count > 0; });
                if (withData.length > 0) {
                    defaultEpoch = withData[withData.length - 1];
                }
            }
            var epochId = defaultEpoch ? defaultEpoch.id : null;
            if (epochId) setActiveEpoch(epochId);

            return Promise.all([
                Api.getFactionStats(epochId),
                Api.getEvents(1, 20, epochId, null, null, true),
            ]).then(function(results) {
                setFactions(results[0].factions);
                setEvents(results[1].events);
                setPagination(results[1].pagination);
                // Set initial date range
                if (results[1].events.length > 0) {
                    var dates = results[1].events.map(function(e) { return e.date; }).sort();
                    var minD = defaultEpoch && defaultEpoch.start_date ? defaultEpoch.start_date : dates[0];
                    var maxD = new Date().toISOString().slice(0, 10);
                    setDateMin(minD);
                    setDateMax(maxD);
                    setDateFrom(minD);
                    setDateTo(maxD);
                }
                setLoading(false);

                // Load calendar/balance data separately so failures don't block the main UI
                Api.getBalancePasses().then(function(bp) {
                    setBalancePasses(bp.balance_passes || []);
                }).catch(function(e) { console.warn('Balance passes not available:', e); });

                Api.getEvents(1, 200, epochId).then(function(calData) {
                    setCalendarEvents(calData.events || []);
                }).catch(function(e) { console.warn('Calendar events not available:', e); });
            });
        }).catch(function(err) {
            console.error('Failed to load data:', err);
            setLoading(false);
        });
    }, []);

    function handleEpochChange(epochId) {
        setActiveEpoch(epochId);
        setSelectedEvent(null);
        setSelectedFaction(null);
        setSelectedBalancePass(null);
        setDateFrom(null);
        setDateTo(null);
        setDateMin(null);
        setDateMax(null);
        loadData(epochId).catch(function(err) {
            console.error('Failed to load epoch data:', err);
        });
        Api.getEvents(1, 200, epochId).then(function(calData) {
            setCalendarEvents(calData.events || []);
        }).catch(function(e) { console.warn('Calendar events reload failed:', e); });
    }

    function handleDateRangeChange(from, to) {
        setDateFrom(from);
        setDateTo(to);
        // Debounce the API calls
        if (debounceRef.current) clearTimeout(debounceRef.current);
        debounceRef.current = setTimeout(function() {
            Promise.all([
                Api.getFactionStats(activeEpoch, from, to),
                Api.getEvents(1, 20, activeEpoch, from, to, true),
            ]).then(function(results) {
                setFactions(results[0].factions);
                setEvents(results[1].events);
                setPagination(results[1].pagination);
            });
        }, 300);
    }

    function handlePageChange(newPage) {
        Api.getEvents(newPage, 20, activeEpoch, dateFrom, dateTo, true).then(function(data) {
            setEvents(data.events);
            setPagination(data.pagination);
        });
    }

    function handleSelectEvent(id) {
        setSelectedEvent(id);
        setSelectedFaction(null);
        setSelectedBalancePass(null);
    }

    function handleSelectFaction(name) {
        setSelectedFaction(name);
        setSelectedEvent(null);
        setSelectedBalancePass(null);
    }

    function handleSelectBalancePass(id) {
        setSelectedBalancePass(id);
        setSelectedEvent(null);
        setSelectedFaction(null);
    }

    function handleBack() {
        setSelectedEvent(null);
        setSelectedFaction(null);
        setSelectedBalancePass(null);
    }

    if (loading) {
        return (
            <div>
                <div className="header"><h1>40K META TRACKER</h1></div>
                <div className="loading" style={{ height: '80vh' }}>
                    <div className="spinner"></div>Loading dashboard...
                </div>
            </div>
        );
    }

    var mainContent;
    if (selectedEvent) {
        mainContent = <EventDetail eventId={selectedEvent} onBack={handleBack} activeEpoch={activeEpoch} />;
    } else if (selectedFaction) {
        mainContent = <FactionDetail factionName={selectedFaction} onBack={handleBack} onSelectEvent={handleSelectEvent} activeEpoch={activeEpoch} />;
    } else if (selectedBalancePass) {
        mainContent = <BalancePassDetail balancePassId={selectedBalancePass} onBack={handleBack} />;
    } else {
        mainContent = (
            <div>
                <div className="main-tabs">
                    <button className={'main-tab' + (mainTab === 'tournaments' ? ' active' : '')} onClick={function() { setMainTab('tournaments'); }}>Tournaments</button>
                    <button className={'main-tab' + (mainTab === 'calendar' ? ' active' : '')} onClick={function() { setMainTab('calendar'); }}>Calendar</button>
                    <button className={'main-tab' + (mainTab === 'balance' ? ' active' : '')} onClick={function() { setMainTab('balance'); }}>Balance Passes</button>
                    <button className={'main-tab' + (mainTab === 'analytics' ? ' active' : '')} onClick={function() { setMainTab('analytics'); }}>Analytics</button>
                </div>
                {mainTab === 'tournaments' && (
                    <EventList events={events} pagination={pagination} onPageChange={handlePageChange} onSelectEvent={handleSelectEvent} />
                )}
                {mainTab === 'calendar' && (
                    <CalendarView allEvents={calendarEvents} balancePasses={balancePasses} onSelectEvent={handleSelectEvent} onSelectBalancePass={handleSelectBalancePass} />
                )}
                {mainTab === 'balance' && (
                    <BalancePassList balancePasses={balancePasses} onSelectBalancePass={handleSelectBalancePass} />
                )}
                {mainTab === 'analytics' && (
                    <AnalyticsPage onSelectFaction={handleSelectFaction} onSelectEvent={handleSelectEvent} />
                )}
            </div>
        );
    }

    var CHEVRON_COLORS = ['#3b7dd8','#4a9a6e','#d4883e','#c75454','#8b6fb0','#4aafaf','#c9a84c','#5a8f7a'];

    return (
        <div>
            <div className="header">
                <h1>40K META TRACKER</h1>
                <div className="epoch-timeline">
                    {epochs.filter(function(epoch) { return epoch.event_count > 0 || epoch.is_current; }).map(function(epoch, i, arr) {
                        var isActive = epoch.id === activeEpoch;
                        var color = CHEVRON_COLORS[i % CHEVRON_COLORS.length];
                        var isFirst = i === 0;
                        var cp = isFirst
                            ? 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%)'
                            : 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%, 18px 50%)';
                        return (
                            <div key={epoch.id}
                                className={'epoch-chevron' + (isActive ? ' active' : '')}
                                style={{
                                    background: color,
                                    opacity: isActive ? 1 : 0.5,
                                    clipPath: cp

                                onClick={function() { handleEpochChange(epoch.id); }}>
                                <span className="chevron-label">{epoch.label}</span>
