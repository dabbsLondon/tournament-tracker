<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40k Meta Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

// ── API Client ──────────────────────────────────────────────────

const Api = {
    async getEvents(page, pageSize, epoch, from, to) {
        var params = 'page=' + (page||1) + '&page_size=' + (pageSize||20);
        if (epoch && epoch !== 'current') params += '&epoch=' + encodeURIComponent(epoch);
        if (from) params += '&from=' + from;
        if (to) params += '&to=' + to;
        const res = await fetch('/api/events?' + params);
        if (!res.ok) throw new Error('Events API error: ' + res.status);
        return res.json();
    },
    async getEvent(id, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/events/' + id + params);
        if (!res.ok) throw new Error('Event API error: ' + res.status);
        return res.json();
    },
    async getFactionStats(epoch, from, to) {
        var parts = [];
        if (epoch && epoch !== 'current') parts.push('epoch=' + encodeURIComponent(epoch));
        if (from) parts.push('from=' + from);
        if (to) parts.push('to=' + to);
        var params = parts.length > 0 ? '?' + parts.join('&') : '';
        const res = await fetch('/api/meta/factions' + params);
        if (!res.ok) throw new Error('Meta API error: ' + res.status);
        return res.json();
    },
    async getFactionDetail(name, epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/factions/' + encodeURIComponent(name) + params);
        if (!res.ok) throw new Error('Faction API error: ' + res.status);
        return res.json();
    },
    async getEpochs() {
        const res = await fetch('/api/epochs');
        if (!res.ok) throw new Error('Epochs API error: ' + res.status);
        return res.json();
    },
    async getAllegiances(epoch) {
        var params = '';
        if (epoch && epoch !== 'current') params = '?epoch=' + encodeURIComponent(epoch);
        const res = await fetch('/api/meta/allegiances' + params);
        if (!res.ok) throw new Error('Allegiances API error: ' + res.status);
        return res.json();
    }
};

// ── Tier Helpers ────────────────────────────────────────────────

var TIER_COLORS = ['#e05555', '#e0884a', '#c9a84c', '#6a8da6', '#5a5c78'];
var TIER_LABELS = ['S', 'A', 'B', 'C', 'D'];
var TIER_CUTS = [0.15, 0.40, 0.70, 0.90]; // percentile boundaries

function assignTiers(factions, getValue) {
    var items = factions.map(function(f, i) {
        return { idx: i, val: getValue(f), count: f.count };
    });
    // Factions with < 3 appearances get D
    var qualifying = items.filter(function(it) { return it.count >= 3; });
    qualifying.sort(function(a, b) { return b.val - a.val; });
    var n = qualifying.length;
    var tiers = {};
    for (var r = 0; r < n; r++) {
        var pct = n > 1 ? r / (n - 1) : 0;
        var tier;
        if (pct <= TIER_CUTS[0]) tier = 0;
        else if (pct <= TIER_CUTS[1]) tier = 1;
        else if (pct <= TIER_CUTS[2]) tier = 2;
        else if (pct <= TIER_CUTS[3]) tier = 3;
        else tier = 4;
        tiers[qualifying[r].idx] = tier;
    }
    // Insufficient data = D
    for (var j = 0; j < items.length; j++) {
        if (tiers[j] === undefined) tiers[j] = 4;
    }
    return tiers;
}

function tierColor(tierIdx) { return TIER_COLORS[tierIdx] || TIER_COLORS[4]; }
function tierLabel(tierIdx) { return TIER_LABELS[tierIdx] || 'D'; }

// ── Faction Chart ───────────────────────────────────────────────

function MetaChart(props) {
    var factions = props.factions;
    var metric = props.metric; // 'meta_share' or 'win_rate'
    var label = props.label;
    var tooltipInfo = props.tooltipInfo;
    var onSelectFaction = props.onSelectFaction;
    var chartRef = React.useRef(null);
    var chartInstance = React.useRef(null);
    var topRef = React.useRef([]);

    React.useEffect(function() {
        if (!chartRef.current || !factions || factions.length === 0) return;

        var getValue = function(f) { return f[metric]; };
        var tiers = assignTiers(factions, getValue);

        // Sort by value descending (highest first at top of chart)
        var indexed = factions.map(function(f, i) { return { f: f, i: i }; });
        indexed.sort(function(a, b) { return b.f[metric] - a.f[metric]; });
        var top = indexed.slice(0, 15);
        topRef.current = top;

        if (chartInstance.current) {
            chartInstance.current.destroy();
        }

        var ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: top.map(function(it) { return it.f.faction; }),
                datasets: [{
                    label: label,
                    data: top.map(function(it) { return it.f[metric]; }),
                    backgroundColor: top.map(function(it) { return tierColor(tiers[it.i]); }),
                    borderColor: 'transparent',
                    borderRadius: 4,
                    barThickness: 18,
                }]
            },
            options: {
                indexAxis: 'y',
                onClick: function(evt, elements) {
                    if (elements.length > 0 && onSelectFaction) {
                        var idx = elements[0].index;
                        var faction = topRef.current[idx].f.faction;
                        onSelectFaction(faction);
                    }
                },
                onHover: function(evt, elements) {
                    evt.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1c1d2b',
                        titleColor: '#c9a84c',
                        bodyColor: '#c8cad0',
                        borderColor: '#2e3048',
                        borderWidth: 1,
                        callbacks: {
                            afterLabel: function(context) {
                                var it = top[context.dataIndex];
                                var f = it.f;
                                return 'Count: ' + f.count + '\nWins: ' + f.first_place_count + '\nTier: ' + tierLabel(tiers[it.i]);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: '#2e3048' },
                        ticks: { color: '#7a7d8a', font: { size: 11 } },
                        title: { display: true, text: label, color: '#7a7d8a', font: { size: 11 } }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#c8cad0', font: { size: 12 } }
                    }
                }
            }
        });

        return function() {
            if (chartInstance.current) chartInstance.current.destroy();
        };
    }, [factions, metric]);

    var height = Math.max(280, (factions ? Math.min(factions.length, 15) : 10) * 28 + 40);

    return (
        <div>
            <div className="chart-container" style={{ height: height + 'px' }}>
                <canvas ref={chartRef}></canvas>
            </div>
            <TierLegend tooltip={tooltipInfo} />
        </div>
    );
}

function TierLegend(props) {
    return (
        <div className="tier-legend">
            <div className="tier-legend-row">
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e05555'}}></span>S</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#e0884a'}}></span>A</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#c9a84c'}}></span>B</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#6a8da6'}}></span>C</span>
                <span className="tier-legend-item"><span className="tier-dot" style={{background:'#5a5c78'}}></span>D</span>
                <span className="tier-info-wrap">
                    <span className="tier-info-btn">?</span>
                    <span className="tier-tooltip">{props.tooltip}</span>
                </span>
            </div>
        </div>
    );
}

function SidebarCharts(props) {
    var factions = props.factions;
    var onSelectFaction = props.onSelectFaction;
    var tabRef = React.useState('meta');
    var activeTab = tabRef[0]; var setActiveTab = tabRef[1];

    return (
        <div>
            <div className="chart-tabs">
                <button className={'chart-tab' + (activeTab === 'meta' ? ' active' : '')} onClick={function() { setActiveTab('meta'); }}>Meta Share</button>
                <button className={'chart-tab' + (activeTab === 'winrate' ? ' active' : '')} onClick={function() { setActiveTab('winrate'); }}>Win Rate</button>
            </div>
            {activeTab === 'meta' && (
                <MetaChart factions={factions} metric="meta_share" label="Meta Share %" onSelectFaction={onSelectFaction} tooltipInfo="Colour shows tier based on meta share (% of all placements). Ranked by percentile: S = top 15%, A = next 25%, B = middle 30%, C = next 20%, D = bottom 10% or fewer than 3 appearances." />
            )}
            {activeTab === 'winrate' && (
                <MetaChart factions={factions} metric="win_rate" label="Win Rate %" onSelectFaction={onSelectFaction} tooltipInfo="Colour shows tier based on win rate (1st place finishes / total appearances). Ranked by percentile: S = top 15%, A = next 25%, B = middle 30%, C = next 20%, D = bottom 10% or fewer than 3 appearances." />
            )}
        </div>
    );
}

var ALLEGIANCE_COLORS = {
    'Imperium': 'var(--allegiance-imperium)',
    'Chaos': 'var(--allegiance-chaos)',
    'Xenos': 'var(--allegiance-xenos)',
    'Unknown': 'var(--allegiance-unknown)',
};

function AllegianceFilter(props) {
    var active = props.active;
    var onChange = props.onChange;
    var options = ['All', 'Imperium', 'Chaos', 'Xenos'];

    return (
        <div className="allegiance-filters">
            {options.map(function(opt) {
                return (
                    <button key={opt}
                        className={'allegiance-filter-btn' + (active === opt ? ' active' : '')}
                        data-allegiance={opt}
                        onClick={function() { onChange(opt); }}>
                        {opt}
                    </button>
                );
            })}
        </div>
    );
}

function FactionCardRow(props) {
    var f = props.faction;
    var idx = props.globalIdx;
    var metaTiers = props.metaTiers;
    var winTiers = props.winTiers;
    var maxMeta = props.maxMeta;
    var maxWin = props.maxWin;
    var maxTop4 = props.maxTop4;
    var isExpanded = props.isExpanded;
    var onToggle = props.onToggle;
    var onSelectFaction = props.onSelectFaction;

    var t = metaTiers[idx];
    var metaPct = maxMeta > 0 ? (f.meta_share / maxMeta) * 100 : 0;
    var winPct = maxWin > 0 ? (f.win_rate / maxWin) * 100 : 0;
    var top4Pct = maxTop4 > 0 ? (f.top4_rate / maxTop4) * 100 : 0;

    return (
        <div className={'faction-card' + (isExpanded ? ' expanded' : '')}>
            <div className="faction-card-row" onClick={onToggle}>
                <span className="tier-badge" title={'Tier ' + tierLabel(t) + ' \u2014 based on meta share percentile'} style={{background: tierColor(t)}}>{tierLabel(t)}</span>
                <span className="faction-name">{f.faction}</span>
                <span className="fc-stat" title="Meta share \u2014 % of all tournament placements"><span className="fc-stat-icon">{'\u25ce'}</span>{f.meta_share}%</span>
                <span className="fc-stat" title="Win rate \u2014 1st place finishes / total appearances"><span className="fc-stat-icon">{'\u2691'}</span>{f.win_rate}%</span>
                <span className="fc-stat-count" title="Total player appearances"><span className="fc-stat-icon">{'\u2302'}</span>{f.count}</span>
                <span className={'fc-chevron' + (isExpanded ? ' open' : '')}>{'\u25b6'}</span>
            </div>
            <div className={'faction-card-body' + (isExpanded ? ' open' : '')}>
                <div className="faction-card-bars">
                    <div className="fc-bar-row">
                        <span className="fc-bar-label">Meta</span>
                        <div className="fc-bar-track"><div className="fc-bar-fill" style={{width: metaPct + '%', background: tierColor(t)}}></div></div>
                        <span className="fc-bar-val">{f.meta_share}%</span>
                    </div>
                    <div className="fc-bar-row">
                        <span className="fc-bar-label">Wins</span>
                        <div className="fc-bar-track"><div className="fc-bar-fill" style={{width: winPct + '%', background: tierColor(winTiers[idx])}}></div></div>
                        <span className="fc-bar-val">{f.win_rate}%</span>
                    </div>
                    <div className="fc-bar-row">
                        <span className="fc-bar-label">Top4</span>
                        <div className="fc-bar-track"><div className="fc-bar-fill" style={{width: top4Pct + '%', background: 'var(--tier-c)'}}></div></div>
                        <span className="fc-bar-val">{f.top4_rate}%</span>
                    </div>
                </div>
                {f.top_detachments && f.top_detachments.length > 0 && (
                    <div className="fc-mini-chart">
                        <div className="fc-mini-chart-title">Detachments</div>
                        {f.top_detachments.map(function(d) {
                            var pct = f.top_detachments[0].count > 0 ? (d.count / f.top_detachments[0].count) * 100 : 0;
                            return (
                                <div key={d.name} className="fc-mini-bar-row">
                                    <span className="fc-mini-bar-label">{d.name}</span>
                                    <div className="fc-mini-bar-track"><div className="fc-mini-bar-fill" style={{width: pct + '%', background: 'var(--gold)'}}></div></div>
                                    <span className="fc-mini-bar-val">{d.count}</span>
                                </div>
                            );
                        })}
                    </div>
                )}
                {f.top_units && f.top_units.length > 0 && (
                    <div className="fc-mini-chart">
                        <div className="fc-mini-chart-title">Popular Units</div>
                        {f.top_units.slice(0, 4).map(function(u) {
                            var pct = f.top_units[0].count > 0 ? (u.count / f.top_units[0].count) * 100 : 0;
                            return (
                                <div key={u.name} className="fc-mini-bar-row">
                                    <span className="fc-mini-bar-label">{u.name}</span>
                                    <div className="fc-mini-bar-track"><div className="fc-mini-bar-fill" style={{width: pct + '%', background: 'var(--tier-c)'}}></div></div>
                                    <span className="fc-mini-bar-val">{u.count}</span>
                                </div>
                            );
                        })}
                    </div>
                )}
                <span className="fc-view-details" onClick={function(e) { e.stopPropagation(); onSelectFaction(f.faction); }}>{'\u2192'} Details</span>
            </div>
        </div>
    );
}

function FactionCards(props) {
    var factions = props.factions;
    var onSelectFaction = props.onSelectFaction;
    var allegianceFilter = props.allegianceFilter || 'All';
    var expandRef = React.useState(null);
    var expandedKey = expandRef[0]; var setExpandedKey = expandRef[1];
    var groupOpenRef = React.useState({ 'Imperium': true, 'Chaos': true, 'Xenos': true, 'Unknown': true });
    var groupOpen = groupOpenRef[0]; var setGroupOpen = groupOpenRef[1];

    if (!factions || factions.length === 0) {
        return <div className="loading">No faction data</div>;
    }

    var metaTiers = assignTiers(factions, function(f) { return f.meta_share; });
    var winTiers = assignTiers(factions, function(f) { return f.win_rate; });
    var maxMeta = Math.max.apply(null, factions.map(function(f) { return f.meta_share; }));
    var maxWin = Math.max.apply(null, factions.map(function(f) { return f.win_rate; }));
    var maxTop4 = Math.max.apply(null, factions.map(function(f) { return f.top4_rate; }));

    // Build global index map for tier lookups
    var indexByFaction = {};
    factions.forEach(function(f, i) { indexByFaction[f.faction] = i; });

    // Group factions by allegiance
    var groups = {};
    var groupOrder = ['Imperium', 'Chaos', 'Xenos', 'Unknown'];
    groupOrder.forEach(function(g) { groups[g] = []; });
    factions.forEach(function(f) {
        var a = f.allegiance || 'Unknown';
        if (!groups[a]) groups[a] = [];
        groups[a].push(f);
    });

    // Filter by allegiance if not "All"
    var visibleGroups = allegianceFilter === 'All' ? groupOrder : [allegianceFilter];

    function toggleGroup(name) {
        setGroupOpen(function(prev) {
            var next = Object.assign({}, prev);
            next[name] = !prev[name];
            return next;
        });
    }

    return (
        <div className="faction-cards">
            <div className="fc-column-headers">
                <span className="fc-col-tier">Tier</span>
                <span className="fc-col-faction">Faction</span>
                <span className="fc-col-stat">Meta%</span>
                <span className="fc-col-stat">Win%</span>
                <span className="fc-col-stat">Players</span>
                <span className="fc-col-chevron"></span>
            </div>
            {visibleGroups.map(function(groupName) {
                var groupFactions = groups[groupName] || [];
                if (groupFactions.length === 0) return null;
                var totalPlayers = groupFactions.reduce(function(s, f) { return s + f.count; }, 0);
                var isOpen = groupOpen[groupName] !== false;
                var indicatorClass = 'allegiance-group-indicator ' + groupName.toLowerCase();

                return (
                    <div key={groupName} className="allegiance-group">
                        <div className="allegiance-group-header" onClick={function() { toggleGroup(groupName); }}>
                            <span className={indicatorClass}></span>
                            <span className="allegiance-group-name">{groupName}</span>
                            <span className="allegiance-group-count">{totalPlayers} players</span>
                            <span className={'allegiance-group-chevron' + (isOpen ? ' open' : '')}>{'\u25b6'}</span>
                        </div>
                        <div className={'allegiance-group-body' + (isOpen ? ' open' : '')}>
                            <div className="allegiance-group-cards">
                                {groupFactions.map(function(f) {
                                    var globalIdx = indexByFaction[f.faction];
                                    var cardKey = f.faction;
                                    return (
                                        <FactionCardRow
                                            key={cardKey}
                                            faction={f}
                                            globalIdx={globalIdx}
                                            metaTiers={metaTiers}
                                            winTiers={winTiers}
                                            maxMeta={maxMeta}
                                            maxWin={maxWin}
                                            maxTop4={maxTop4}
                                            isExpanded={expandedKey === cardKey}
                                            onToggle={function() { setExpandedKey(expandedKey === cardKey ? null : cardKey); }}
                                            onSelectFaction={onSelectFaction}
                                        />
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            })}
        </div>
    );
}

// ── Army List Display ───────────────────────────────────────────

var ROLE_ORDER = [
    { key: 'character', label: 'Characters', icon: '\u2694', match: function(kw) { return kw === 'Character' || kw === 'Epic Hero'; } },
    { key: 'battleline', label: 'Battleline', icon: '\u2726', match: function(kw) { return kw === 'Battleline'; } },
    { key: 'infantry', label: 'Infantry', icon: '\u2620', match: function(kw) { return kw === 'Infantry'; } },
    { key: 'vehicle', label: 'Vehicles & Monsters', icon: '\u25C8', match: function(kw) { return kw === 'Vehicle' || kw === 'Monster' || kw === 'Walker'; } },
    { key: 'transport', label: 'Transports', icon: '\u25A0', match: function(kw) { return kw === 'Dedicated Transport' || kw === 'Transport'; } },
    { key: 'mounted', label: 'Mounted', icon: '\u2658', match: function(kw) { return kw === 'Mounted' || kw === 'Cavalry'; } },
    { key: 'other', label: 'Other', icon: '\u2731', match: function() { return false; } },
];

function classifyUnit(unit) {
    var kws = (unit.keywords || []);
    // Characters first — even if also Infantry/Monster
    for (var r = 0; r < ROLE_ORDER.length - 1; r++) {
        for (var k = 0; k < kws.length; k++) {
            if (ROLE_ORDER[r].match(kws[k])) return ROLE_ORDER[r].key;
        }
    }
    return 'other';
}

function groupUnits(units) {
    var groups = {};
    ROLE_ORDER.forEach(function(r) { groups[r.key] = []; });
    units.forEach(function(u) {
        var role = classifyUnit(u);
        groups[role].push(u);
    });
    // Return only non-empty groups in order
    return ROLE_ORDER.filter(function(r) { return groups[r.key].length > 0; })
        .map(function(r) { return { role: r, units: groups[r.key] }; });
}

function UnitCard(props) {
    var u = props.unit;
    var hasGear = u.wargear && u.wargear.length > 0;
    var isChar = (u.keywords || []).some(function(k) { return k === 'Character' || k === 'Epic Hero'; });
    var isEpic = (u.keywords || []).indexOf('Epic Hero') >= 0;

    return (
        <div className={'unit-card' + (isChar ? ' unit-card-character' : '')}>
            <div className="unit-card-top">
                <span className="unit-count-badge">{u.count}x</span>
                <span className="unit-name">
                    {u.name}
                    {isEpic && <span className="epic-badge">EPIC</span>}
                </span>
                <span className="unit-pts">{u.points != null ? u.points + 'pts' : ''}</span>
            </div>
            {hasGear && (
                <div className="unit-gear">
                    {u.wargear.map(function(g, j) {
                        return <span key={j} className="gear-tag">{g}</span>;
                    })}
                </div>
            )}
        </div>
    );
}

function ArmyListDisplay(props) {
    var list = props.list;
    if (!list) return null;

    var rawRef = React.useState(false);
    var showRaw = rawRef[0]; var setShowRaw = rawRef[1];

    // If units array is populated, show rich structured view
    if (list.units && list.units.length > 0) {
        var faction = list.parsed_faction || 'Unknown Faction';
        var detachment = list.parsed_detachment || null;
        var totalPts = list.total_points || 0;
        var modelCount = list.units.reduce(function(sum, u) { return sum + u.count; }, 0);
        var groups = groupUnits(list.units);

        return (
            <div className="army-list-structured">
                <div className="army-list-banner">
                    <div className="army-list-banner-left">
                        <span className="army-list-faction">{faction}</span>
                        {detachment && <span className="army-list-detachment">{detachment}</span>}
                    </div>
                    <div className="army-list-banner-right">
                        <span className="army-list-stat">{list.units.length} units</span>
                        <span className="army-list-stat">{modelCount} models</span>
                        <span className="army-list-points-badge">{totalPts}pts</span>
                    </div>
                </div>
                <div className="unit-groups">
                    {groups.map(function(g) {
                        var groupPts = g.units.reduce(function(s, u) { return s + (u.points || 0); }, 0);
                        return (
                            <div key={g.role.key} className="unit-group">
                                <div className="unit-group-header">
                                    <span className="unit-group-icon">{g.role.icon}</span>
                                    <span className="unit-group-label">{g.role.label}</span>
                                    <span className="unit-group-count">{g.units.length}</span>
                                    <span className="unit-group-pts">{groupPts}pts</span>
                                </div>
                                <div className="unit-group-cards">
                                    {g.units.map(function(u, i) {
                                        return <UnitCard key={i} unit={u} />;
                                    })}
                                </div>
                            </div>
                        );
                    })}
                </div>
                {list.raw_text && (
                    <div className="raw-text-section">

// Helper: convert date string to days-since-epoch for slider
function dateToDays(dateStr) {
    return Math.floor(new Date(dateStr + 'T00:00:00').getTime() / 86400000);
}
function daysToDate(days) {
    var d = new Date(days * 86400000);
    return d.toISOString().slice(0, 10);
}

function TimeSlider(props) {
    var minDate = props.minDate;
    var maxDate = props.maxDate;
    var fromDate = props.fromDate;
    var toDate = props.toDate;
    var onChange = props.onChange;

    var minDays = dateToDays(minDate);
    var maxDays = dateToDays(maxDate);

    return (
        <div className="time-slider">
            <div className="time-slider-labels">
                <span>{fromDate}</span>
                <span>{toDate}</span>
            </div>
            <div className="time-slider-tracks">
                <input type="range" className="slider-from" min={minDays} max={maxDays}
                    value={dateToDays(fromDate)}
                    onChange={function(e) {
                        var newFrom = daysToDate(Number(e.target.value));
                        if (newFrom <= toDate) onChange(newFrom, toDate);
                    }}
                />
                <input type="range" className="slider-to" min={minDays} max={maxDays}
                    value={dateToDays(toDate)}
                    onChange={function(e) {
                        var newTo = daysToDate(Number(e.target.value));
                        if (newTo >= fromDate) onChange(fromDate, newTo);
                    }}
                />
            </div>
        </div>
    );
}

function App() {
    var ref1 = React.useState(null); var factions = ref1[0]; var setFactions = ref1[1];
    var ref2 = React.useState([]); var epochs = ref2[0]; var setEpochs = ref2[1];
    var ref3 = React.useState(null); var events = ref3[0]; var setEvents = ref3[1];
    var ref4 = React.useState(null); var pagination = ref4[0]; var setPagination = ref4[1];
    var ref5 = React.useState(null); var selectedEvent = ref5[0]; var setSelectedEvent = ref5[1];
    var ref6 = React.useState(null); var selectedFaction = ref6[0]; var setSelectedFaction = ref6[1];
    var ref7 = React.useState(true); var loading = ref7[0]; var setLoading = ref7[1];
    var ref8 = React.useState('current'); var activeEpoch = ref8[0]; var setActiveEpoch = ref8[1];
    var ref9 = React.useState(null); var dateFrom = ref9[0]; var setDateFrom = ref9[1];
    var ref10 = React.useState(null); var dateTo = ref10[0]; var setDateTo = ref10[1];
    var ref11 = React.useState(null); var dateMin = ref11[0]; var setDateMin = ref11[1];
    var ref12 = React.useState(null); var dateMax = ref12[0]; var setDateMax = ref12[1];
    var ref13 = React.useState('All'); var allegianceFilter = ref13[0]; var setAllegianceFilter = ref13[1];
    var debounceRef = React.useRef(null);

    function loadData(epoch, from, to) {
        return Promise.all([
            Api.getFactionStats(epoch, from, to),
            Api.getEvents(1, 20, epoch, from, to),
        ]).then(function(results) {
            setFactions(results[0].factions);
            setEvents(results[1].events);
            setPagination(results[1].pagination);
            // Set date range from events if not set
            if (results[1].events.length > 0 && !from) {
                var dates = results[1].events.map(function(e) { return e.date; }).sort();
                // Get full range from pagination (all pages)
                var allMin = dates[dates.length - 1]; // events sorted desc
                var allMax = dates[0];
                // Use epoch dates if available
                var activeEp = epochs.find(function(ep) { return ep.id === (epoch || activeEpoch); });
                if (activeEp && activeEp.start_date) allMin = activeEp.start_date;
                if (activeEp && activeEp.end_date) allMax = activeEp.end_date;
                else if (!activeEp || !activeEp.end_date) allMax = new Date().toISOString().slice(0, 10);
                setDateMin(allMin);
                setDateMax(allMax);
                setDateFrom(allMin);
                setDateTo(allMax);
            }
        });
    }

    React.useEffect(function() {
        Promise.all([
            Api.getEpochs(),
            Api.getFactionStats(),
            Api.getEvents(1, 20),
        ]).then(function(results) {
            var epochList = results[0].epochs;
            setEpochs(epochList);
            var current = epochList.find(function(e) { return e.is_current; });
            if (current) setActiveEpoch(current.id);
            setFactions(results[1].factions);
            setEvents(results[2].events);
            setPagination(results[2].pagination);
            // Set initial date range
            if (results[2].events.length > 0) {
                var dates = results[2].events.map(function(e) { return e.date; }).sort();
                var minD = current && current.start_date ? current.start_date : dates[0];
                var maxD = new Date().toISOString().slice(0, 10);
                setDateMin(minD);
                setDateMax(maxD);
                setDateFrom(minD);
                setDateTo(maxD);
            }
            setLoading(false);
        }).catch(function(err) {
            console.error('Failed to load data:', err);
            setLoading(false);
        });
    }, []);

    function handleEpochChange(epochId) {
        setActiveEpoch(epochId);
        setSelectedEvent(null);
        setSelectedFaction(null);
        setDateFrom(null);
        setDateTo(null);
        setDateMin(null);
        setDateMax(null);
        loadData(epochId).catch(function(err) {
            console.error('Failed to load epoch data:', err);
        });
    }

    function handleDateRangeChange(from, to) {
        setDateFrom(from);
        setDateTo(to);
        // Debounce the API calls
        if (debounceRef.current) clearTimeout(debounceRef.current);
        debounceRef.current = setTimeout(function() {
            Promise.all([
                Api.getFactionStats(activeEpoch, from, to),
                Api.getEvents(1, 20, activeEpoch, from, to),
            ]).then(function(results) {
                setFactions(results[0].factions);
                setEvents(results[1].events);
                setPagination(results[1].pagination);
            });
        }, 300);
    }

    function handlePageChange(newPage) {
        Api.getEvents(newPage, 20, activeEpoch, dateFrom, dateTo).then(function(data) {
            setEvents(data.events);
            setPagination(data.pagination);
        });
    }

    function handleSelectEvent(id) {
        setSelectedEvent(id);
        setSelectedFaction(null);
    }

    function handleSelectFaction(name) {
        setSelectedFaction(name);
        setSelectedEvent(null);
    }

    function handleBack() {
        setSelectedEvent(null);
        setSelectedFaction(null);
    }

    if (loading) {
        return (
            <div>
                <div className="header"><h1>40K META TRACKER</h1></div>
                <div className="loading" style={{ height: '80vh' }}>
                    <div className="spinner"></div>Loading dashboard...
                </div>
            </div>
        );
    }

    var mainContent;
    if (selectedEvent) {
        mainContent = <EventDetail eventId={selectedEvent} onBack={handleBack} activeEpoch={activeEpoch} />;
    } else if (selectedFaction) {
        mainContent = <FactionDetail factionName={selectedFaction} onBack={handleBack} onSelectEvent={handleSelectEvent} activeEpoch={activeEpoch} />;
    } else {
        mainContent = (
            <div>
                <h2>Recent Tournaments</h2>
                <EventList events={events} pagination={pagination} onPageChange={handlePageChange} onSelectEvent={handleSelectEvent} />
            </div>
        );
    }

    var CHEVRON_COLORS = ['#3b7dd8','#4a9a6e','#d4883e','#c75454','#8b6fb0','#4aafaf','#c9a84c','#5a8f7a'];

    return (
        <div>
            <div className="header">
                <h1>40K META TRACKER</h1>
                <div className="epoch-timeline">
                    {epochs.filter(function(epoch) { return epoch.event_count > 0; }).map(function(epoch, i, arr) {
                        var isActive = epoch.id === activeEpoch;
                        var color = CHEVRON_COLORS[i % CHEVRON_COLORS.length];
                        var isFirst = i === 0;
                        var cp = isFirst
                            ? 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%)'
                            : 'polygon(0% 0%, calc(100% - 18px) 0%, 100% 50%, calc(100% - 18px) 100%, 0% 100%, 18px 50%)';
                        return (
                            <div key={epoch.id}
                                className={'epoch-chevron' + (isActive ? ' active' : '')}
                                style={{
                                    background: color,
                                    opacity: isActive ? 1 : 0.5,
                                    clipPath: cp
                                }}
                                onClick={function() { handleEpochChange(epoch.id); }}>
                                <span className="chevron-label">{epoch.label}</span>
                                <span className="chevron-meta">{epoch.event_count} events</span>
                            </div>
                        );
                    })}
                </div>
            </div>
            <div className="layout">
                <div className="sidebar">
                    {dateMin && dateMax && (
                        <div className="sidebar-slider">
                            <div className="sidebar-slider-label">Date Range</div>
                            <TimeSlider minDate={dateMin} maxDate={dateMax} fromDate={dateFrom} toDate={dateTo} onChange={handleDateRangeChange} />
                        </div>
                    )}
                    <AllegianceFilter active={allegianceFilter} onChange={setAllegianceFilter} />
                    <SidebarCharts factions={allegianceFilter === 'All' ? factions : (factions || []).filter(function(f) { return f.allegiance === allegianceFilter; })} onSelectFaction={handleSelectFaction} />
                    <h2 className="section-heading" style={{marginTop: '8px'}}>Factions</h2>
                    <FactionCards factions={factions} onSelectFaction={handleSelectFaction} allegianceFilter={allegianceFilter} />
                </div>
                <div className="main">
                    {mainContent}
                </div>
            </div>
        </div>
    );
}

var root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));

    </script>
